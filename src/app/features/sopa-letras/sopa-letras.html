<div class="sopa-container">
  <h1 class="title">ðŸ§© Sopa de Letras</h1>
  <div *ngIf="showSuccessMessage" class="success-message">
    ðŸŽ‰ Â¡Felicitaciones! Has encontrado todas las palabras de la sopa de letras. ðŸŽ‰
  </div>

  <div class="game-layout">
    <div class="grid-container m-auto">
      <div class="grid" (mouseup)="endSelection()" (mouseleave)="endSelection()" (touchmove)="onTouchMove($event)" (touchend)="endSelection()">
        <div *ngFor="let row of tablero; let i = index" class="grid-row">
          <div
            *ngFor="let cell of row; let j = index"
            class="cell"
            [ngClass]="{
              encontrada: cell.encontrada,
              seleccionada: cell.seleccionada
            }"
            (mousedown)="startSelection(i, j)"
            (mouseover)="continueSelection(i, j)"
            (touchstart)="startSelection(i, j)"
          >
            {{ cell.letra }}
          </div>
        </div>
      </div>
    </div>

    <div class="words-container m-auto">
      <div class="words">
        <h3>Palabras a buscar:</h3>
        <ul>
          <li *ngFor="let palabra of palabras" [class.tachada]="encontradas.includes(palabra)">
            {{ palabra }}
          </li>
        </ul>
        <button class="reset-button" (click)="reiniciarJuego()">Reiniciar Juego</button>
      </div>
    </div>
  </div>
</div>
